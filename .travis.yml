sudo: required
dist: trusty
language: python
python:
  - '3.5'
addons:
  postgresql: '9.4'
  apt:
    packages:
      - postgresql-9.4-postgis-2.1

before_install:
  - export DEBIAN_FRONTEND=noninteractive
  - sudo -E apt-get -yq update &>> ~/apt-get-update.log
  - sudo -E apt-get -yq --no-install-suggests --no-install-recommends --force-yes install postgresql-9.4-postgis-2.2 squid3
  - export PATH=$(echo $PATH | tr ':' "\n" | sed '/\/opt\/python/d' | tr "\n" ":" | sed "s|::|:|g")

install:
  - pip install mkwheelhouse==1.1.1

script:
  - mkwheelhouse cadasta-wheelhouse -r cadasta-platform/requirements/dev.txt

notifications:
  slack:
    on_success: always
    on_failure: change
    secure: 
